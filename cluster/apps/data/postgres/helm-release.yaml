---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres
  namespace: data
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: postgresql
      version: 10.13.2
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: bitnami/postgresql
      tag: 13.4.0
    postgresqlUsername: ${SECRET_POSTGRES_USERNAME}
    postgresqlPassword: ${SECRET_POSTGRES_PASSWORD}
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1002
      fsGroup: 1002
    persistence:
      enabled: true
      type: custom
      volumeSpec:
        nfs:
          server: "gypsy"
          path: /pool/storage-0/data/postgress
    # metrics:
    #   enabled: true
    #   serviceMonitor:
    #     enabled: true
    #     interval: 5m
    #   prometheusRule:
    #     enabled: true
    primary:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - amd64
